<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Aura</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="shortcut icon" href="assets/img/Task Aura filled logo.png" type="image/x-icon">
</head>

<body>
    <!-- Mobile view -->
    <nav class="nav-cont" aria-labelledby="responsive-devices">
        <ul>
            <li><a href="#"><i class="uil uil-heart-rate"></i> <span>Activities</span></a></li>
            <li><a href="#"><i class="uil uil-list-ul"></i> <span>Tasks</span></a></li>
            <li><a href="#"><i class="uil uil-rocket"></i> <span>Projects</span></a></li>
            <li><a href="#"><i class="uil uil-notes"></i> <span>Notes</span></a></li>
            <li><a href="#"><i class="uil uil-graph-bar"></i> <span>Statistics</span></a></li>
        </ul>
    </nav>

    <main>
            <!-- Desktop Navigation -->
            <nav class="nav-container" aria-labelledby="desktop-mode">
                <div class="logo">
                    <img src="assets/img/TASK AURA.png" alt="logo-pic">
                </div>
                <ul>
                    <li>
                        <a href="#"><i class="uil uil-history"></i> <span>Activities</span></a>
                    </li>
            
                    <li>
                        <a href="#" class="tsk-result-btn">
                            <i class="uil uil-list-ul"></i> <span>Tasks</span>
                        </a>
                    </li>
            
                    <li>
                        <a href="#" class="prj-result-btn">
                            <i class="uil uil-rocket"></i> <span>Projects</span>
                        </a>
                    </li>
            
                    <li>
                        <a href="#"><i class="uil uil-notes"></i> <span>Notes</span></a>
                    </li>
            
                    <li class="setting-menu">
                        <a href="#"><i class="uil uil-setting"></i> <span>Settings</span></a>
                        <ul class="sub-menu">
                            <li><a href="#"><i class="uil uil-info-circle"></i> General</a></li>
                            <li><a href="#"><i class="uil uil-shield-check"></i> Security</a></li>
                            <li><a href="#"><i class="uil uil-usd-circle"></i> Billing</a></li>
                            <li><a href="#"><i class="fa-solid fa-headset"></i> Support</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>


            <!-- Dashboard Section -->
            <article class="main-article">
                <div class="title-article">
                    <div class="username">Hello,</div>
                    <div class="search-box">
                        <input type="search" id="search-bar" placeholder="Search tasks, projects and notes...">
                        <button><i class="uil uil-search"></i></button>
                    </div>
                </div>
                <div class="dashboard" id="Dashboard"></div>
            </article>

            <!-- Statistics Section -->
            <article class="side-article">
                <div class="stats"></div>
                <div class="tot-proj"></div>
                <div class="tot-task"></div>
                <div class="overdue-task"></div>
                <div class="completed-proj"></div>
                <div class="ong-proj"></div>
                <div class="on-hold-proj"></div>
            </article>
    </main>

    <!-- Add Button Container -->
    <div class="add-btn-box">
        <button class="add-btn">
            <i class="uil uil-plus"></i>
        </button>
    
        <button class="rem-btn" style="display: none;">
            <i class="uil uil-times"></i>
        </button>
    </div>
    
    <!-- Button Tab -->
    <div class="btn-tab" style="display: none;">
        <button class="tsk-btn">new task</button>
        <button class="prj-btn">new project</button>
        <button class="note-btn">new notes</button>
    </div>
    
    <!-- Task Container -->
    <div class="tsk-cont" style="display: none;">
        <div class="close-box">
            <button class="close-btn">
                <i class="uil uil-times"></i>
            </button>
        </div>
    
        <div class="work-flow">
            <div class="name-box">
                <input type="text" id="task-name" placeholder="task name...">
            </div>
    
            <div class="about-box">
                <textarea id="about-task" rows="2" placeholder="about task..."></textarea>
            </div>
    
            <div class="date-box">
                <input type="date" id="start-date">
            </div>
    
            <div class="date-box">
                <input type="date" id="end-date">
            </div>

            <!-- The status -->
            <button id="status-btn">Status</button>
            <div style="display: none;" class="status-box">
                <ul>
                    <li>Not Started</li>
                    <li>In Progress</li>
                    <li>Completed</li>
                    <li>On Hold</li>
                </ul>
            </div>
    
            <button class="next-btn">create</button>
        </div>
    </div>
    
    <!-- Project Container -->
    <div class="prj-cont" style="display: none;">
        <div class="close-box">
            <button class="close-btn">
                <i class="uil uil-times"></i>
            </button>
        </div>
    </div>
    
    <!-- Note Container -->
    <div class="note-cont" style="display: none;">
        <div class="close-box">
            <button class="close-btn">
                <i class="uil uil-times"></i>
            </button>
        </div>
    </div>
    
    <!-- Task Result -->
    <div class="tsk-result" style="display: none;">
        <div class="close-box">
            <button class="close-btn">
                <i class="uil uil-times"></i>
            </button>
        </div>
        <div class="task-result-content">
            
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
